<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading | Please Wait</title>

    <!-- Default Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/picnic">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <style>

        .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
        }

        *{
            box-sizing: border-box;
            margin: 0px;
            padding: 0px;
        }
        body{
            display: flex;
            position: absolute;
            flex: 1;
            flex-wrap: wrap;
            width: 100vw;
            height: 100%;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: rgb(43,43,43);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }


        .loadingIcon{
            animation: loadingRotate 1s infinite both linear;
        }

        @keyframes loadingRotate {
            from{
                rotate: 0deg;
            }
            to{
                rotate: 360deg;
            }
        }

    </style>
</head>
<body>

    <div class="modal" style="cursor: not-allowed !important; filter: contrast(125%);">
        <input id="modal_1" type="checkbox" checked />
        <label for="modal_2" class="overlay"></label>
        <article>
            <header>
            <h3>‚è≥ Please Wait...</h3>

            </header>
            <section class="content">
                We're loading your user profile. Please do not close or refresh this page. If you're not automatically redirected, please start over from Discord.
            </section>
            <footer style="display:flex; width: 100%; justify-content: end; align-items: center; border-top: 1px solid rgba(0, 0, 0, 0.388); margin-top: 7px; ">
                <span class="material-symbols-outlined loadingIcon">
                    donut_large
                </span>
            </footer>
        </article>
    </div>

</body>
</html>
